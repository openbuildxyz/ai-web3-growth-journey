<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2" />
      <stop offset="100%" stop-color="#42a5f5" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#388e3c" />
      <stop offset="100%" stop-color="#66bb6a" />
    </linearGradient>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b1fa2" />
      <stop offset="100%" stop-color="#ba68c8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="white" />
  
  <!-- Abstract E shape for Evalis -->
  <g transform="translate(100, 100) scale(1.2)">
    <!-- Main E form -->
    <path d="M0,0 L100,0 L100,25 L30,25 L30,50 L90,50 L90,75 L30,75 L30,100 L100,100 L100,125 L0,125 Z" 
          fill="url(#gradientBlue)" />
          
    <!-- Progress indicators resembling graph bars -->
    <rect x="130" y="15" width="40" height="15" rx="5" fill="url(#gradientGreen)" />
    <rect x="130" y="55" width="60" height="15" rx="5" fill="url(#gradientBlue)" />
    <rect x="130" y="95" width="25" height="15" rx="5" fill="url(#gradientPurple)" />
    
    <!-- Data points -->
    <circle cx="130" cy="15" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    <circle cx="150" cy="15" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    <circle cx="170" cy="15" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    
    <circle cx="130" cy="55" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    <circle cx="160" cy="55" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    <circle cx="190" cy="55" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    
    <circle cx="130" cy="95" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
    <circle cx="150" cy="95" r="5" fill="#fff" stroke="#1976d2" stroke-width="2" />
  </g>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#666">
    Smart Grading System
  </text>
  
  <!-- Company Name -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333">
    Evalis
  </text>
</svg> 